<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'home/cources/css/course_view.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
    
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <!-- Post content -->
                <article>
                    <!-- Post header -->
                    <header class="mb-4">
                        <!-- Post title -->
                        <h3 class="fw-bolder mb-1">{{product.title}}</h3>
                        <hr>
                        <!-- Post meta content -->
                        <div class="text-muted fst-italic mb-2">by {{product.teachers}}</div>
                        <hr>
                        <div class="text-muted fst-italic mb-2">{{product.created_date}}</div>
                        <hr>
                        <!-- Post categories -->
                    </header>
    
                    <!-- Preview image figure -->
                    <div class="image-container">
                        <img class="img-fluid rounded custom-image" src="{{product.product_image.url}}" alt="..." />
                        <div class="row">
                            <div class="col-md-6">
                                <p class="fs-5"><b>Phone:</b>{{product.phone}}</p>
                            </div>
                            <div class="col-md-6">
                                <p class="fs-5"><b>Wp:</b>{{product.wpphone}}</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Post content -->
                    <div class="text-container">
                        <p class="fs-5 mb-4">{{product.description|safe}}</p>

                    </div>
                    
                </article>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
