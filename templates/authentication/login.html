<!DOCTYPE html>
<html lang="en">
    {% load static %} 
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'signin/assets/css/signin.css' %}">
    <link rel="stylesheet" href="{% static 'signin/assets/js/code.js' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    
    <main>
        <div class="container">
            
            <div class="main">
                <div class="image">
                    <img src="{% static 'signin/assets/img/Programming-cuate.png' %}" alt="">
                </div>
                <div class="login">
                    <div class="text">
                        <div class="txtandimg">
                            <img src="{% static 'signin/assets/img/Array_logo_smalll.png' %}" alt="">
                        </div>
                        {% if messages %}
                        {% for message in messages %}
                          {% if message.tags == "info" %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                              <strong>DIQQET  ! </strong>{{ message }}
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                          {% else %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                              <strong>DIQQET  ! </strong>{{ message }}
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                          {% endif %}
                        {% endfor %}
                      {% endif %}
        
                        <p>Qeydiyyatdan elə indi keç.</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input">
                            <input required type="text" name ="username" class="focused" id="inp">
                            <label for="inp">Username</label>
                        </div>
                        <div class="input">
                            <input type="password"  name ="password" required  class="focused" id="inp input">
                            <label for="inp">Password</label>
                            <img onclick="show()" id="img" src="{% static 'signin/assets/icons/open.png' %}" alt="{% static 'signin/assets/icons/close.png' %}">
                        </div>
                        <div class="pass">
                            <div class="remember">
                                <input id="rmb" type="checkbox">
                                <label for="rmb">Remember me</label>
                            </div>
                            <a href="/resetpassword">Forget password</a>
                        </div>
                        <button  type="submit"><p>Log in</p></button>
                    </form>
                    <div class="signway">
                        <p>or sign with</p>
                        <div class="icons">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-x-twitter"></i>
                            
                            <i class="fa-brands fa-google"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{%static 'signin/assets/js/code.js'%}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
